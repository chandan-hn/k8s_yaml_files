apiVersion: apps/v1
kind: Deployment
metadata:
  name: chn-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: container-1
          image: nginx:1.14.2
          ports:
            - containerPort: 80
